<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改個人資訊</title>
</head>
<body>
    <h1>修改個人資訊</h1>
    <form method="post">
        <label for="nm">姓名:</label>
        <input type="text" id="nm" name="nm" value="{{ user['nm'] }}" required><br>
        <label for="birth">生日:</label>
        <input type="text" id="birth" name="birth" value="{{ user['birth'] }}" required><br>
        <label for="blood">血型:</label>
        <input type="text" id="blood" name="blood" value="{{ user['blood'] }}" required><br>
        <label for="phone">電話:</label>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] }}" required><br>
        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required><br>
        <label for="idno">身份證號:</label>
        <input type="text" id="idno" name="idno" value="{{ user['idno'] }}" required><br>
        <label for="pwd">密碼:</label>
        <input type="password" id="pwd" name="pwd" value="{{ user['pwd'] }}" required><br>
        <button type="submit">送出</button>
        <a href="{{ url_for('logout') }}">登出</a>
    </form>
    
</body>
</html>
